<form [formGroup]="rechargeForm" >
    <img src="{{imagesSrc}}" alt="">
    <div class="card-header" style="padding: 1rem;">
        <h1>
            Realizar recarga
        </h1>
        <mat-hint>
            Los pagos de servicio se cobran con 20 pesos de comisi√≥n
        </mat-hint>
    </div>
    @if(service){
        <p>
            {{service.description}}
        </p>
    }
    <mat-form-field>
        <mat-label>
            Referencia
        </mat-label>
        <input type="text" matInput formControlName="reference" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Cantidad
        </mat-label>
        <input type="text" matInput formControlName="amount" >
    </mat-form-field>
    <div class="form-actions">
        <button mat-raised-button (click)="cancel()" [disabled]="processing">
            <mat-icon>
                cancel
            </mat-icon>
            Cancelar
        </button>
        <button mat-raised-button color="primary" (click)="makeService()" [disabled]="processing">
            @if(!processing){
            <div style="display: flex; align-items: center; gap: 1rem;">
                <mat-icon>
                    save
                </mat-icon>
                <p>Realizar Recarga</p>
            </div>
            }
            @else {
                <mat-spinner  [diameter]="35"></mat-spinner>
            }
        </button>
    </div>
</form>
