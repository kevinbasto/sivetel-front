<form [formGroup]="rechargeForm" >
    <img src="{{imagesSrc}}" alt="">
    <div class="card-header" style="padding: 1rem;">
        <h1>
            Realizar recarga
        </h1>
    </div>
    <mat-form-field>
        <mat-label>
            Teléfono
        </mat-label>
        <input type="text" matInput formControlName="number" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Confirmar Teléfono
        </mat-label>
        <input type="text" matInput formControlName="confirmNumber" >
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Recarga
        </mat-label>
        <mat-select formControlName="pin" > 
            @for (pin of pins; track $index) {
                <mat-option [value]="pin.id" >
                    {{pin.description}}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
    <div class="form-actions">
        <button mat-raised-button (click)="cancel()" [disabled]="processing">
            <mat-icon>
                cancel
            </mat-icon>
            Cancelar
        </button>
        <button mat-raised-button color="primary" (click)="makeRecharge()" [disabled]="processing">
            @if(!processing){
            <div style="display: flex; align-items: center; gap: 1rem;">
                <mat-icon>
                    save
                </mat-icon>
                <p>Realizar Recarga</p>
            </div>
            }
            @else {
                <mat-spinner  [diameter]="35"></mat-spinner>
            }
        </button>
    </div>
</form>
