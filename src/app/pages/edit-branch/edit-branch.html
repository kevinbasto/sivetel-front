<div class="edit-user-container" >
  <h2>Editar Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre">
      <mat-error *ngIf="name?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="address" >
      <mat-error *ngIf="name?.hasError('required')">
        La dirección es obligatoria
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="city" placeholder="Ingrese el nombre">
      <mat-error *ngIf="name?.hasError('required')">
        La ciudad es obligatorio
      </mat-error>
    </mat-form-field>


    <mat-checkbox formControlName="inactive">Inactivo</mat-checkbox>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" (click)="cancel()" >
        cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || form.invalid">
        @if(isSubmitting){
          <mat-spinner diameter="20"></mat-spinner>
        }
        @else {
          <span >Actualizar Usuario</span>
        }
      </button>
      <!-- <button mat-stroked-button type="button" (click)="loadUser()">
        Revertir cambios
      </button> -->
    </div>
  </form>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
