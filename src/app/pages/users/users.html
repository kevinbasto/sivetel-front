<div class="table-headers">
  <h1>Usuarios</h1>
  <div class="filter-buttons">
    <button
      mat-stroked-button
      color="primary"
      [disabled]="filterStatus === 'ALL'"
      (click)="setFilter(filterStates.ALL)"
    >
      Todos
    </button>
    <button
      mat-stroked-button
      color="primary"
      [disabled]="filterStatus === 'ACTIVE'"
      (click)="setFilter(filterStates.ACTIVE)"
    >
      Activos
    </button>
    <button
      mat-stroked-button
      color="primary"
      [disabled]="filterStatus === 'INACTIVE'"
      (click)="setFilter(filterStates.INACTIVE)"
    >
      Inactivos
    </button>
  </div>
</div>
@if (users) {
<table mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user">
      {{ user.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
    <td mat-cell *matCellDef="let user">
      {{ user.username }}
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
    <td mat-cell *matCellDef="let user">
      {{ user.createdAt | date : 'dd-MM-yy hh:mm' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Fecha de actualización</th>
    <td mat-cell *matCellDef="let user">
      {{ user.createdAt | date : 'dd-MM-yy hh:mm' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="inactive">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let user" [ngClass]="!user.inactive ? ['active'] : ['inactive']">
      {{ user.inactive ? 'baja' : 'activo' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="rows"
    (click)="selectUser(row)"
    [ngClass]="selectedUser == row ? ['selected-row'] : []"
  ></tr>
</table>
<mat-divider></mat-divider>
<div class="actions">
  <button mat-raised-button color="primary" (click)="createUser()">
    <mat-icon>add</mat-icon>
    Agregar usuario
  </button>
  <button mat-raised-button color="primary" [disabled]="!selectedUser" (click)="editUser()">
    <mat-icon>edit</mat-icon>
    modificar usuario
  </button>
  <button mat-raised-button color="primary" [disabled]="!selectedUser" (click)="deleteUser()">
    <mat-icon>delete</mat-icon>
    dar usuario de baja
  </button>
</div>
} @else {
<div class="spinner-container">
  <mat-spinner diameter="100"></mat-spinner>
</div>
}
