<h1>
    Usuarios
</h1>
@if (users) {
<table mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user" >
      {{ user.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Nomber de usuario</th>
    <td mat-cell *matCellDef="let user"  >
      {{ user.username }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="rows"
    (click)="selectUser(row)"
    [ngClass]="selectedUser == row? ['selected-row'] : []"
  ></tr>
</table>
<mat-divider></mat-divider>
<div class="actions">
    <button mat-raised-button color="primary" (click)="createUser()">
        <mat-icon>add</mat-icon>
        Agregar usuario
    </button>
    <button mat-raised-button color="primary" [disabled]="!selectedUser" (click)="editUser()" >
        <mat-icon>edit</mat-icon>
        modificar usuario
    </button>
    <button mat-raised-button color="primary" [disabled]="!selectedUser" >
        <mat-icon>delete</mat-icon>
        dar usuario de baja
    </button>
</div>
} @else {
<div class="spinner-container">
  <mat-spinner diameter="100"></mat-spinner>
</div>
}
