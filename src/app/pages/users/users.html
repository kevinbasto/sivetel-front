<mat-card>
    <mat-card-header>
        <mat-card-title>
            Usuarios
        </mat-card-title>
        <mat-card-subtitle>
            Listado de todos los usuarios de MDS registrados 
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        @if (users) {
            <table mat-table [dataSource]="users" >
                <ng-container matColumnDef="name" >
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let user" >
                        {{user.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="username" >
                    <th mat-header-cell *matHeaderCellDef>Nomber de usuario</th>
                    <td mat-cell *matCellDef="let user" >
                        {{user.username}}
                    </td>
                    
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="rows" (click)="selectUser(row)" ></tr>
            </table>
        }
        @else {
            <div class="spinner-container">
                <mat-spinner diameter="100" ></mat-spinner>
            </div>
        }
    </mat-card-content>
    <mat-card-actions class="actions">
        <button mat-raised-button color="primary" >
            <mat-icon>
                add
            </mat-icon>
            Agregar usuario
        </button>
        <button mat-raised-button color="primary" >
            <mat-icon>
                edit
            </mat-icon>
            Actualizar usuario
        </button>
        <button mat-raised-button color="primary" >
            <mat-icon>
                delete
            </mat-icon>
            Dar baja de usuario
        </button>
    </mat-card-actions>

</mat-card>
