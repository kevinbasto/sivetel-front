<div class="header">
    <h1>Pines</h1>
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Filtrar pines</mat-label>
      <input matInput [formControl]="filterControl" placeholder="Nombre o código">
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner diameter="80"></mat-spinner>
  </div>

  <table mat-table [dataSource]="filteredPins" *ngIf="!loading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let pin">{{ pin.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let pin">{{ pin.code }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let pin">{{ pin.description || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let pin">{{ pin.amount | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
