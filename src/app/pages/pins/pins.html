<div class="header">
  <h1>Pines</h1>
  <mat-form-field appearance="outline" class="filter-input">
    <mat-label>Filtrar pines</mat-label>
    <input matInput [formControl]="filterControl" placeholder="Nombre o cÃ³digo">
  </mat-form-field>
</div>


@if(loading){
<div class="spinner-container">
  <mat-spinner diameter="80"></mat-spinner>
</div>
}
@else{
<div class="items-container">
  @for (provider of filteredProviders; track $index) {
  <mat-card class="product-item" (click)="payPin(provider.id)">
    <div class="img-container">
      <img src="{{imagesSrc + '/products/provider-image/' + provider.id}}" alt="">
    </div>
    <h2>
      {{provider.name}}
    </h2>
  </mat-card>
  }
</div>
}
